<h2>Ingreso de Libro</h2>

<form (ngSubmit)="agregarLibro()">
  <div>
    <label>Título:</label>
    <input type="text" (ngModel)="libro.titulo" name="titulo" required>
  </div>
  <div>
    <label>Referencia:</label>
    <input type="text" (ngModel)="libro.referencia" name="referencia" required>
  </div>
  <div>
    <label>Autor:</label>
    <input type="text" (ngModel)="libro.autor" name="autor" required>
  </div>
  <div>
    <label>Precio:</label>
    <input type="number" (ngModel)="libro.precio" name="precio" required>
  </div>
  <div>
    <label>Ubicación:</label>
    <input type="text" (ngModel)="libro.ubicacion" name="ubicacion" required>
  </div>
  <button type="submit">Agregar Libro</button>
</form>
